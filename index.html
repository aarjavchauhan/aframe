<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
</head>
<body>
  <a-scene rain>
    <a-entity position="0 0 10">
      <a-camera></a-camera>
    </a-entity>

    <a-sphere src="assets/sun.jpg" radius="2" position="0 0 0"></a-sphere>

    <a-entity light="type:point; intensity: 0.75; distance: 50; decay: 2" position="0 0 0"></a-entity>

    <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity>

    <a-sky color="#222"></a-sky>

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      <a-sphere position="5.7 0 0"></a-sphere>
    </a-entity>

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-sphere position="10.8 0 0"></a-sphere>
    </a-entity>

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-sphere position="15 0 0"></a-sphere>
    </a-entity>

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-sphere position="22.8 0 0"></a-sphere>
    </a-entity>

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-sphere position="77.9 0 0"></a-sphere>
    </a-entity>

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-sphere position="143 0 0"></a-sphere>
    </a-entity>

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-sphere position="288 0 0"></a-sphere>
    </a-entity>

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-sphere position="450 0 0"></a-sphere>
    </a-entity>

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-sphere position="591 0 0"></a-sphere>
    </a-entity>

  </a-scene>
</body>
</html>
